<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <nav class="nav">
            <a class="logo" href="">
              <svg class="logo__svg" width="41" height="41">
                <use href="./images/sprite.svg#logo"></use>
              </svg>
            </a>

            <ul class="nav-site">
              <li class="nav-site__item">
                <a class="nav-site__link" href="">Home</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">Destinations</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">About</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">Partner</a>
              </li>
            </ul>
          </nav>

          <ul class="registration">
            <li class="registration__item">
              <a class="registration__link buttons" href="">Login</a>
            </li>

            <li class="registration__item">
              <a class="registration__link buttons" href="">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main>
      <!-- hero start -->
      <section>
        <div class="container">
          <div class="hero__wrap">
            <div class="hero-content">
              <h1 class="hero-content__title title">Explore and<br />Travel</h1>

              <p class="hero-content__text">Holiday finder</p>

              <form class="hero-form">
                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="location">
                      <option disabled selected>Location</option>
                      <option value="l1">Africa</option>
                      <option value="l2">Antarctica</option>
                      <option value="l3">Asia</option>
                      <option value="l4">America</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="activity">
                      <option disabled selected>Activity</option>
                      <option value="a1">Mountains</option>
                      <option value="a2">Parachute jumps</option>
                      <option value="a3">Diving</option>
                      <option value="a4">Running</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="grade">
                      <option disabled selected>Grade</option>
                      <option value="g1">low</option>
                      <option value="g2">medium</option>
                      <option value="g3">high</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="date">
                      <option disabled selected>Date</option>
                      <option value="d1">31.12.2222</option>
                      <option value="d2">31.12.1900</option>
                    </select>
                  </label>
                </div>

                <button class="hero-form__btn buttons" type="submit">Explore</button>
              </form>
            </div>

            <img
              class="hero__img"
              src="./images/hero.png"
              alt="Journey Around the Earth"
              width="687"
            />
          </div>
        </div>
      </section>
      <!-- hero end -->
    </main>
  </body>
</html>
